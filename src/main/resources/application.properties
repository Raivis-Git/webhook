spring.application.name=webhook

server.port=8001

# Set the file name and path
logging.file.name=logs/webhook.log

# Specify the pattern for log messages (optional)
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

facebook.verify.token=${FACEBOOK_VERIFY_TOKEN}
facebook.access.token=${FACEBOOK_ACCESS_TOKEN}
facebook.app.secret=${FACEBOOK_APP_SECRET}
